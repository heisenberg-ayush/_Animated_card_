<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Top Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5ba62af6e4.js" crossorigin="anonymous"></script>

    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="game">
        <div class="rank">3</div>
        <div class="front">
            <img class="thumbnail" src="img/game-cover.jpg" alt="">
            <h3 class="name">Game Name</h3>
            <div class="stats">
                <p class="viewers">593.6K</p>
                <div class="streamers">
                    <img src="img/streamer-1.jpg" alt=""><img src="img/streamer-2.jpg" alt=""><img src="img/streamer-3.jpg" alt="">
                </div>
            </div>
        </div>

        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">559K<span>Watching</span></p>
                <p class="game-stat">25.8K<span>Streams</span></p>
            </div>
            <button class="btn">See more streams</button>
            <div class="streamers">
                <div class="streamer">
                    <div class="icon"><img src="img/streamer-1.jpg" alt=""></div>
                    <p class="name">Gamer 1</p>
                    <p class="number">36.1K</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="img/streamer-2.jpg" alt=""></div>
                    <p class="name">Gamer 2</p>
                    <p class="number">35.1K</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="img/streamer-3.jpg" alt=""></div>
                    <p class="name">Gamer 3</p>
                    <p class="number">34.1K</p>
                </div>
            </div>
        </div>

        <div class="background"></div>
    </div>
</body>

</html>
